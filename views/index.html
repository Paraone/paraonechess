<!doctype html>
<html>
  <head>
    <title>Home</title>
    <link href="/public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/public/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/public/js/footer.js"></script>
  </head>
  <body>
      {{>header}}
    <div class="main-container">
<div class="row contents">
      <div class="border-container">
        <h1>ParaoneChess</h1>
        <br>
        {{#logged_in}}
        <div class="col-lg-6">
          <div class="welcome">
            <h4>Welcome {{user.username}}!</h4>
          </div>
          <span class="alertm">{{alert}}</span> <a href="/logout">Logout!</a>
        </div>
        {{/logged_in}}
        {{^logged_in}}
        <div class="col-lg-6">
          <div class="well bs-component">
            <form class="form-horizontal" action="/login" method="post">
              <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" value="guest@ga.co" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" value="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <p>Not a member? <a href="/signup">Sign Up!</a><span class="alertm"> {{alert}}</span></p>
          <div id="status"></div>
        </div>
        {{/logged_in}}
        <div id="users-container">
        <h2>Players:</h2>
          {{#users}}
              <div class="profile"><a href="/user/{{id}}">{{username}}</a></div>
          {{/users}}
        </div>
      </div>
    </div>
    </div>
    {{>footer}}
  </body>
</html>
